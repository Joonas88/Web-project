<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ryhmä 8 projekti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet">
    <link href="css/first.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body onload="startTime()">
<header>
    <h1>Karttajuttuja!</h1>
</header>
<div class="hakujutut">
    <label for="searchField">Hae tällä: </label><input id="searchField" type="text" autofocus="" placeholder="Tästä haetaan!">
    <button id="searchButton">Search</button>
</div>

<p>Valitse näytettävä tieto:</p>
<select name="valinta" id="valinta"/></label>
<option value="empty" id="empty"></option>
<option value="pysäkit" id="pysakit">Julkiset kulkuvälineet</option>
<option value="parkit" id="parkkipaikat">Liityntäpysäköinti</option>
<option value="pyörat" id="kaupunkipyorat">Kaupunkipyörät</option>
<option value="liikunta" id="liikuntapaikat">Liikuntapaikat</option>
</select>
<button id="hakunappi">HAE!</button>

<div class="pyora">
    <label for="pyorahaku">pyora</label><input id="pyorahaku" type="checkbox" autofocus="" placeholder="Tästä haetaan!">
    <button id="nappi">Search</button>
</div>


<div id="map"></div>

<main class="pysäkkitesti">
    <div id="piilotus" class="hidden">
        <div id="pysakkicontainer">
            <img id="vyohykeKuva" src="">
            <div id="pysakkitxt"></div>
            <div id="pysakkiNimi"></div>

            <div id="pysakkiInfo">
                <div id="pysakkidata2"></div>
                <div id="pysakkidata3"></div>
                <div id="pysakkidata"></div>
            </div>
            <a id="navigoi" href="" target="_blank">Hae reitti pysäkille</a>
        </div>
    </div>
    <div id="taulukko" class="hidden">
        <table>
            <thead>
            <tr>
                <th colspan="4" id="vyöhyke"><img src="media/vyohyke_A.png" height="25" width="160"/></th>
            </tr>
            <tr>
                <th id="kellonaika"></th>
                <th colspan="3">Helsingin rautatieasema, lähijunat</th>
            </tr>
            </thead>
            <tr>
                <th>Lähtöaika</th>
                <th>Juna</th>
                <th>Määränpää</th>
                <th>Raide</th>
            </tr>
            <tbody>
            <tr>
                <td id="aika"></td>
                <td id="juna"></td>
                <td id="suunta"></td>
                <td id="raide"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3 id="nimi">nimi</h3>
    <h4 id="stationid">asema</h4>
    <p id="bikes">pyörä</p>
    <p id="spaces">paikat</p>
    <p id="allow">true</p>
</main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
<---script src="JS/pyora.js"><---/script>
<script src="JS/pysakit.js"></script>


</body>
</html>
